<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Fetch</title> 
    <link rel="stylesheet" href="assetes/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="container">
            
            <div class="header">
                <h2>GitHub Kullanıcılarını Arayın</h2>
            </div>
            <div class="contents">
            <p>
                Bir kullanıcı adı girin ve kullanıcının bilgilerine ulaşın!
            </p>
            <input  class="input" id="name" type="text" placeholder="GitHub Kullanıcı Adı">
            <div class="row">
            <button class="btn">
                Ara
            </button>
            <div class="alert invisible"><p>En az 3 karakter giriniz!</p></div>
            </div></div>
        </div>


        <div class="container users invisible">
            <div class="contents">
            <div class="row">
                <div class="col">
                    <img class="logo" src="" alt="">
                </div>
                <div class="col">
                    <h1 class="title"></h1>
                    <div class="box-row">
                        <div class="box first">Takipçi: <div class="follows"> </div></div>
                        <div class="box second">Takip Edilen: <div class="following"></div></div>
                        <div class="box third">Repolar: <div class="repo"></div></div>
                    </div>
                    <ul>
                    <li><i class="fa-solid fa-user i-user"></i></li>
                    <li><i class="fa-solid fa-location-dot i-loc"></i></li>
                    <li><i class="fa-solid fa-envelope i-mail"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

        <div class="container repos invisible">
            <div class="contents">
            <h2>En Son Repolar</h2>
            <ul class="list-repos">
                
            </ul>
        </div>
    </div>

        <div class="container lasts">
            <div class="contents">
            <h2>Son Aramalar</h2>
            <ul class="list">

            </ul>
            <div class="last"><p>Bir arama kaydı bulunmamaktadır.</p></div>
            <button class="btn delete">
                Son Arananları Temizle
            </button>
            </div>
        </div>
    </div>
    
    <script src="assetes/script.js"></script>
</body>
</html>
